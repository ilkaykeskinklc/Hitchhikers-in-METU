<!DOCTYPE html>
<html>
<head>
  <title>Sign up for FREE!</title>
  
 <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="./colorstyle.css">
 <link rel="stylesheet" href="./register.css">

</head>
<body>

  <nav>
    <ul>
        <li><a href="./home.html">Home</a></li>
        <li><a href="./cindex.html">Hitchhike</a></li>
        <li><a href="./register.html">Profile</a></li>
        <li><a href="./help.html">Help</a></li>
        <li><a href="./about.html">About</a></li>
    </ul>
</nav>



<div class="container">

   
<article id="about">
<section id="register" class="container">
  <div class="text-uppercase">
  <h2 id="text-uppercase">
      Registration Form
    </h2>
  </div>  
  
    <form id="register">

       <div class="form-group"><label for="e-mail address">E-mail Address</label>
      <input type="text"  placeholder="">
       </div>

    <div class="form-group"><label for="name">Name</label>
      <input type="text" >
     </div>
      
    <div class="form-group"><label for="surname">Surname</label>
      <input type="text" >
     </div>

    <div class="form-group"><label for="phone number">Phone Number</label>
      <input type="text"  placeholder="">   
     </div>
     
    <div class="form-group"><label for="user-type">User Type</label>
      
          <select name="user-type" class="form-elements" >
          <option><span>Select Your User Type</span></option>
           <option value="Driver" >Driver</option>
           <option value="Passenger">Passenger</option>
            </select>
    </div>
      
    <div class="form-group"><label for="Gender">Gender</label>
      
          <select name="gender" class="form-elements" >
          <option><span>Select Your Gender</span></option>
           <option value="Male">Male</option>
           <option value="Female">Female</option>
           <option value="unknown">I prefer not to Say</option>
            </select>
      </div>
  
      
     <div class="form-group"><label for="licenseplate">License Plate</label>
      <input type="text"  placeholder="(only for drivers!)">
       </div>
      
    <div class="form-group"><label for="animal">Animal Friendly?</label>
      
          <select name="animal" class="form-elements" >
          <option><span>Answer the Question!</span></option>
           <option value="Yes" >Yes</option>
           <option value="No" >No</option>
            </select>
      </div>
    
<div class="form-group"><label for="Questions">Questions</label>
      <input type="text"  placeholder="(If you have any!)">
       </div>
    

<div class="form-group"><label for="password">Password</label>
      <input type="text"  placeholder="Create a Password">
       </div>
    
    <div>
       <button type="Register" value="Register"  class="btn">Register</button>
   </div>
    </form>

  </section>
</article>
</div>
</body>
</html>
